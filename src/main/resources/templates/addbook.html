<h1>Add student</h1>
<div>
 <form th:object="${book}" th:action="@{/save}" action="#" method="post">
 <label for="title">Title</label>
 <input type="hidden" th:field="*{id}" class="form-control"/>
 <input type="text" id="title" th:field="*{Title}" />
 
 <label for="author">Author</label>
 <input type="text" id="author" th:field="*{Author}" />
 
 <label for="price">Price</label>
 <input type="text" th:field="*{Price}" />
 
 <input type="submit" value="Tallenna"></input>
 
 <label for="gatelist">Gategory</label>
<select  th:field="*{gategory}" class="form-control">
 <option th:each="gategory: ${gategories}" th:value="${gategory.id}"
 th:text="${gategory.name}"></option>
</select>
 
 </form>
 </div>
